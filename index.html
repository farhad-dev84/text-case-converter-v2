<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text case converter v2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container py-5">
    <h1 class="text-center mb-4">مبدل متن - نسخه ۲</h1>
    
    <div class="mb-3">
      <textarea id="textInput" rows="5" class="form-control" placeholder="متن خود را وارد کنید ..."></textarea>
    </div>
    
    <div class="mb-3 d-flex flex-wrap gap-2">
      <button id="uppercaseBtn" class="btn btn-primary">حروف بزرگ</button>
      <button id="lowercaseBtn" class="btn btn-secondary">حروف کوچک</button>
      <button id="capitalizeBtn" class="btn btn-success">ابتدای کلمات بزرگ</button>
      <button id="clearBtn" class="btn btn-danger">پاک کردن</button>
      <button id="copyBtn" class="btn btn-warning">کپی کردن</button>
    </div>
    
    <div id="copyAlert" class="alert alert-success d-none" role="alert">متن با موفقیت کپی شد !</div>
    
  </div>
  
  
  
<!-- Bootstrap JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
